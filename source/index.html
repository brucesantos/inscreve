<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sistema Inscreve da FGV Conhecimento, para inscrições em concursos">
    <title>Inscreve - FGV Conhecimento</title>


    <!-- Custom styles for this demo page -->
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <nav class="navbar bg-body fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/logo-fgv-inscreve.svg" alt="Logo" width="240" class="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">

      <div id="login" class="mt-4">
        <h4>Acesso (login)</h4>
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <button id="togglePassword" class="btn btn-outline-secondary" type="button">
                  <svg id="passwordIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                  </svg>
                  <svg id="passwordIconSlash" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash-fill d-none" viewBox="0 0 16 16">
                    <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </main>


    <!-- Some Bootstrap components require JavaScript. This file powers those components, but you should customize it so that
         it includes only the modules your site needs. That will reduce file size and speed up page loads. -->
    <script src="js/bootstrap.js"></script>

    <script>
      // This code sets the padding-top of the body element to the height of the navbar. This is necessary because the fixed navbar will overlay the body content, so we need to add some padding to the top of the body to prevent that. This code is based on the example code at https://getbootstrap.com/docs/5.0/examples/navbar-fixed/.
      function setBodyPaddingTop() {
        // Get the height of the navbar
        var navbarHeight = document.querySelector('.navbar').offsetHeight;
        // Set the padding-top of the body element to the height of the navbar
        document.body.style.paddingTop = navbarHeight + 'px';
      };
      // Call the function on page load
      document.addEventListener('DOMContentLoaded', setBodyPaddingTop);
      // Call the function whenever the window is resized
      window.addEventListener('resize', setBodyPaddingTop);
      

      // This code adds an event listener to the 'togglePassword' element, which toggles the visibility of the password input field when clicked. If the password input field is currently of type 'password', it changes it to type 'text', and vice versa.
      document.getElementById('togglePassword').addEventListener('click', function (e) {
        var passwordInput = document.getElementById('password');
        var passwordIcon = document.getElementById('passwordIcon');
        var passwordIconSlash = document.getElementById('passwordIconSlash');
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordIcon.classList.replace('bi-eye', 'bi-eye-slash');
          passwordIcon.classList.add('d-none');
          passwordIconSlash.classList.remove('d-none');
        } else {
          passwordInput.type = "password";
          passwordIcon.classList.replace('bi-eye-slash', 'bi-eye');
          passwordIcon.classList.remove('d-none');
          passwordIconSlash.classList.add('d-none');
        }
      });
    </script>
  </body>
</html>
